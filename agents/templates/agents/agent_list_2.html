{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="container mx-auto px-5">

  <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
    <h1 class="text-4xl gray-800">Agents</h1>
    <!--<a class="text-gray-500 hover:text-blue-500" href="{% url 'leads:category-list' %}">View Categories</a>-->  
  </div>
    <div class="mb-5">
      <a class="text-gray-500 hover:text-blue-500" href="{% url 'agents:agent-create' %}">Create a new Agent</a>   
    </div>
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <!--
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Description
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Category
              </th>
              -->
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Role
              </th>
              <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          {% for agent in object_list %}
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <img src="{% static 'images/user-profile-picture.svg' %}">
                    <!--<img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60" alt="">-->
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">
                      {{ agent.user.username }}
                    </div>
                    <div class="text-sm text-gray-500">
                      {{ agent.user.email }}
                    </div>
                  </div>
                </div>
              </td>
              <!--<td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500">{{ lead.description }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
              {% if lead.category.pk is 2 %}
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                  {{ lead.category }}
                </span>
              {% elif lead.category.pk is 1 %}
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                  {{ lead.category }}
                </span> 
              {% else %}
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                  {{ lead.category }}
                </span>
              {% endif %}
              </td>
              
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                Admin
              </td>
              -->
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a href="{% url 'agents:agent-detail' agent.pk %}" class="text-indigo-600 hover:text-indigo-900">View and Update</a>
              </td>
            </tr>
            {% endfor %}
            <!-- More people... -->
          </tbody>
        </table>
        <!--
<div class="container px-5 py-24 mx-auto">
  <div class="lg:w-4/5 mx-auto flex flex-wrap">
    <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{% static 'images/CRM-home-image-lincoln-yoon-unsplash.jpg' %}">
  </div>
</div>
-->
      </div>

    </div>

  </div>

</div>

<div class="container px-5 py-24 mx-auto">
  <div class="lg:w-4/5 mx-auto flex flex-wrap">
    <img alt="ecommerce" class="h-3/4 w-auto justify-center object-cover object-center rounded" src="{% static 'images/CRM-home-image-lincoln-yoon-unsplash.jpg' %}">
  </div>
</div>

</div>

{% endblock content %}
